<html>  
    <head>  
        <title>Antgame</title>  
        <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/keys.js" type="text/javascript"></script>
        <script src="js/key_status.js" type="text/javascript"></script>
        <script src="js/sound.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/game.js"></script>  
        
        <script type="text/javascript">
        
            $(document).ready(function(){
               
               $(".button").click(startGame);
               
            });
            
        </script>

    </head>  
    <body>
        <div id="splash">
            <div class="fancytext" style="margin-top: 65px; font-size: 60px; ">Ant game</div>
            <div style="margin-top: 50px;"><img src="images_gral/flechas.png"></div>
            <div style="font-size: 15px;margin-top: 20px; color:green;">Use arrow to move the ant and get fruits!</div>
            <div class="button" style="margin-top: 50px; margin-left: auto; margin-right: auto;" >Play!</div>
            
        </div>
        <div id="game" style="display:none;">
            <canvas id='c'></canvas>  
        </div>
        <div id="end" style="width:320px; height: 480px; text-align: center; display:none; top:0px; position:absolute;">
            <div class="button" style="width:180px; margin-top: 330px; margin-left: auto; margin-right: auto;" >Play again!</div>
        </div>
    </body>
</html>
